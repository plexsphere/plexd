apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plexd
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
rules:
  - apiGroups: ["plexd.plexsphere.com"]
    resources: ["plexdnodestates"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["plexd.plexsphere.com"]
    resources: ["plexdnodestates/status"]
    verbs: ["get", "patch", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "update", "delete"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: plexd
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: plexd
subjects:
  - kind: ServiceAccount
    name: plexd
    namespace: plexd-system
---
# Consumer role: read PlexdNodeState resources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plexd-state-reader
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
rules:
  - apiGroups: ["plexd.plexsphere.com"]
    resources: ["plexdnodestates"]
    verbs: ["get", "list", "watch"]
---
# Consumer role: write report entries to PlexdNodeState status.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plexd-state-reporter
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
rules:
  - apiGroups: ["plexd.plexsphere.com"]
    resources: ["plexdnodestates"]
    verbs: ["get"]
  - apiGroups: ["plexd.plexsphere.com"]
    resources: ["plexdnodestates/status"]
    verbs: ["get", "patch"]
---
# Consumer role: read plexd-managed Secrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plexd-secrets-reader
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
