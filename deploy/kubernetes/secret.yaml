# Example Secret manifest template for plexd bootstrap token.
#
# Replace BASE64_ENCODED_TOKEN with the base64-encoded bootstrap token:
#   echo -n "your-token-here" | base64
#
# Apply before the DaemonSet:
#   kubectl apply -f secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: plexd-bootstrap
  namespace: plexd-system
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
type: Opaque
data:
  token: BASE64_ENCODED_TOKEN
