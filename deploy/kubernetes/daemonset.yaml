apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: plexd
  namespace: plexd-system
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: plexd
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plexd
        app.kubernetes.io/part-of: plexsphere
    spec:
      serviceAccountName: plexd
      hostNetwork: true
      hostPID: false
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - operator: Exists
      priorityClassName: system-node-critical
      containers:
        - name: plexd
          image: ghcr.io/plexsphere/plexd:latest
          args:
            - up
            - --config
            - /etc/plexd/config.yaml
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_ADMIN
                - NET_RAW
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PLEXD_BOOTSTRAP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: plexd-bootstrap
                  key: token
          volumeMounts:
            - name: config
              mountPath: /etc/plexd
              readOnly: true
            - name: data
              mountPath: /var/lib/plexd
            - name: run
              mountPath: /var/run/plexd
            - name: audit-log
              mountPath: /var/log/kubernetes/audit
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9100
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9100
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: plexd-config
            optional: true
        - name: data
          hostPath:
            path: /var/lib/plexd
            type: DirectoryOrCreate
        - name: run
          hostPath:
            path: /var/run/plexd
            type: DirectoryOrCreate
        - name: audit-log
          hostPath:
            path: /var/log/kubernetes/audit
            type: DirectoryOrCreate
