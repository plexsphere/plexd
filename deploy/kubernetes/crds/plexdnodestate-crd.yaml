apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: plexdnodestates.plexd.plexsphere.com
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
spec:
  group: plexd.plexsphere.com
  names:
    kind: PlexdNodeState
    listKind: PlexdNodeStateList
    plural: plexdnodestates
    singular: plexdnodestate
    shortNames:
      - pns
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - nodeId
              properties:
                nodeId:
                  type: string
                  minLength: 1
                meshIp:
                  type: string
                  pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+$"
                metadata:
                  type: object
                  additionalProperties:
                    type: string
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - key
                    properties:
                      key:
                        type: string
                        minLength: 1
                      contentType:
                        type: string
                      payload:
                        x-kubernetes-preserve-unknown-fields: true
                      version:
                        type: integer
                        minimum: 0
                      updatedAt:
                        type: string
                        format: date-time
                secretRefs:
                  type: array
                  items:
                    type: object
                    required:
                      - key
                      - secretName
                    properties:
                      key:
                        type: string
                        minLength: 1
                      secretName:
                        type: string
                        minLength: 1
                      version:
                        type: integer
                        minimum: 0
            status:
              type: object
              properties:
                report:
                  type: array
                  items:
                    type: object
                    required:
                      - key
                    properties:
                      key:
                        type: string
                        minLength: 1
                      contentType:
                        type: string
                      payload:
                        x-kubernetes-preserve-unknown-fields: true
                      version:
                        type: integer
                        minimum: 0
                      updatedAt:
                        type: string
                        format: date-time
      additionalPrinterColumns:
        - name: Node ID
          type: string
          jsonPath: .spec.nodeId
        - name: Mesh IP
          type: string
          jsonPath: .spec.meshIp
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
