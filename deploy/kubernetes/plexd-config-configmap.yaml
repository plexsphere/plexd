apiVersion: v1
kind: ConfigMap
metadata:
  name: plexd-config
  namespace: plexd-system
  labels:
    app.kubernetes.io/name: plexd
    app.kubernetes.io/part-of: plexsphere
data:
  config.yaml: |
    api: "https://api.plexsphere.io"
    log_level: info
    mode: node
    data_dir: /var/lib/plexd

    mesh:
      interface: plexd0
      listen_port: 51820

    reconcile:
      interval: 60s

    policy:
      default: deny
      log_denied: true
